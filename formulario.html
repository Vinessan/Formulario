<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="brazil.svg" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
    <title>Formulário</title>
</head>

<body>
    <header>
        <div class="Base_Fundo">

        </div>
        <div>
            <h1 id="Formulario_Contrato">
                Formulário para Contrato
            </h1>
        </div>
    </header>
    <header>
        <div>
            <label for="Nome_Funcionario" id="Nome_Funcionario0">Nome do funcionário:</label>
            <input type="text" id="Nome_Funcionario" placeholder="ex: Vinícius Oliveira" maxlength="60">
        </div>
        <div>
            <label for="CPF" id="CPF0">CPF:</label>
            <input type="text" id="CPF" placeholder="ex: xxx.xxx.xxx.xx" maxlength="18">
        </div>
        <div>
            <label for="RG" id="RG0">RG:</label>
            <input type="text" id="RG" placeholder="ex: x-xxx.xxx" maxlength="15">
        </div>
        <div>
            <label for="Data_Nascimento" id="Data_Nascimento0">Data de Nascimento:</label>
            <input type="text" id="Data_Nascimento" placeholder="ex: xx/xx/xxxx" maxlength="10">
        </div>
        <div>
            <label for="CNH" id="CNH0">Tipo de CNH:</label>
            <select name="" id="CNH">
                <option value="A">A</option>
                <OPtion value="B">B</OPtion>
            </select>
        </div>
        <div>
            <label for="Estado_Civil" id="Estado_Civil0">Estado Civil:</label>
            <select name="" id="Estado_Civil">
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Viuvo(a)">Viúvo(a)</option>
                <option value="Divorsiado(a)">Divorciado(a)</option>
            </select>
        </div>
        <div>
            <h2 id="Endereço">
                Endereço
            </h2>
        </div>
        <div>
            <label for="CEP" id="CEP0">CEP:</label>
            <input type="text" id="CEP" placeholder="ex: xxxxx.xxx" maxlength="10">
        </div>

        <div>
            <label for="RUA" id="RUA0">Rua:</label>
            <input type="text" id="RUA" placeholder="ex: José Baldan">
        </div>
        <div>
            <label for="Bairro" id="Bairro0">Bairro:</label>
            <input type="text" id="Bairro" placeholder="ex: Jardim Marambaia II">
        </div>
        <div>
            <label for="Cidade" id="Cidade0">Cidade:</label>
            <input type="text" id="Cidade" placeholder="ex: Jundiai">
        </div>
        <div>
            <label for="Estado" id="Estado0">Estado:</label>
            <select name="" id="Estado">
                <option value="Selecionar...">Selecionar...</option>
                <option value="Acre (AC)">Acre (AC)</option>
                <option value="Alagoas (AL)">Alagoas (AL)</option>
                <option value="Amapá (AP)">Amapá (AP)</option>
                <option value="Amazonas (AM)">Amazonas (AM)</option>
                <option value="Bahia (BA)">Bahia (BA)</option>
                <option value="Ceará (CE)">Ceará (CE)</option>
                <option value="Distrito Federal (DF)">Distrito Federal (DF)</option>
                <option value="Espírito Santo (ES)">Espírito Santo (ES)</option>
                <option value="Goiás (GO)">Goiás (GO)</option>
                <option value="Maranhão (MA)">Maranhão (MA)</option>
                <option value="Mato Grosso (MT)">Mato Grosso (MT)</option>
                <option value="Mato Grosso do Sul (MS)">Mato Grosso do Sul (MS)</option>
                <option value="Minas Gerais (MG)">Minas Gerais (MG)</option>
                <option value="Pará (PA)">Pará (PA)</option>
                <option value="Paraíba (PB)">Paraíba (PB)</option>
                <option value="Paraná (PR)">Paraná (PR)</option>
                <option value="Pernambuco (PE)">Pernambuco (PE)</option>
                <option value="Piauí (PI)">Piauí (PI)</option>
                <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
                <option value="Rio Grande do Norte (RN)">Rio Grande do Norte (RN)</option>
                <option value="Rio Grande do Sul (RS)">Rio Grande do Sul (RS)</option>
                <option value="Rondônia (RO)">Rondônia (RO)</option>
                <option value="Roraima (RR)">Roraima (RR)</option>
                <option value="Santa Catarina (SC)  ">Santa Catarina (SC)</option>
                <option value="São Paulo (SP)">São Paulo (SP)</option>
                <option value="Sergipe (SE)">Sergipe (SE)</option>
                <option value="Tocantins (TO)">Tocantins (TO)</option>
            </select>
        </div>
        <div>
            <label for="Numero" id="Numero0">Número:</label>
            <input type="number" id="Numero">
        </div>
        <div>
            <label for="Complemento" id="Complemento0">Complemento:</label>
            <input type="text" id="Complemento" placeholder="ex: casa - ap - cs.cond ">
        </div>
    </header>
    <header>
        <div>
            <button id="Enviar_Dados">Enviar</button>
        </div>
    </header>
</body>

</html>
